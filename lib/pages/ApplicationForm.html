<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300&display=swap');

        body {
            font-family: 'Inria Serif', serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 50px 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            border-radius: 8px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
        }
        .position {
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 12px;
            color: #555;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Inria Serif', serif;
        }
        .form-group textarea {
            height: 100px;
        }
        .submit-btn {
            background-color: #eeb609;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #d4a008;
        }
        #resume-preview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            display: none;
        }
    </style>
    <script>
        function formatPhoneNumber(value) {
            const phoneNumber = value.replace(/\D/g, '');
            const phoneNumberLength = phoneNumber.length;
            if (phoneNumberLength < 4) return phoneNumber;
            if (phoneNumberLength < 7) return `(${phoneNumber.slice(0, 3)}) ${phoneNumber.slice(3)}`;
            return `(${phoneNumber.slice(0, 3)}) ${phoneNumber.slice(3, 6)}-${phoneNumber.slice(6, 10)}`;
        }

        function handlePhoneInput(event) {
            event.target.value = formatPhoneNumber(event.target.value);
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            window.location.href = 'SubmitApplicationPage.html';
        }

        function handleFileInput(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('resume-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">Northern Horizon</div>
        <div class="position">POSITION</div>
    </div>
    <form onsubmit="handleFormSubmit(event)">
        <div class="form-group">
            <label for="legal-name">LEGAL NAME</label>
            <input type="text" id="legal-name" placeholder="Ex. John" required>
        </div>
        <div class="form-group">
            <label for="surname">SURNAME</label>
            <input type="text" id="surname" placeholder="Ex. Smith" required>
        </div>
        <div class="form-group">
            <label for="nationality">PLACE OF BIRTH/NATIONALITY</label>
            <input type="text" id="nationality" placeholder="Ex. United Kingdom" required>
        </div>
        <div class="form-group">
            <label for="alias">ALIAS</label>
            <input type="text" id="alias" placeholder="Ex. CIA">
        </div>
        <div class="form-group">
            <label for="dob">DATE OF BIRTH</label>
            <input type="date" id="dob" required>
        </div>
        <div class="form-group">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" placeholder="Ex. (123) 456-7890" required maxlength="14" oninput="handlePhoneInput(event)">
        </div>
        <div class="form-group">
            <label for="email">EMAIL ADDRESS</label>
            <input type="email" id="email" placeholder="Ex. johnsmith123@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="cover-letter">COVER LETTER</label>
            <textarea id="cover-letter" placeholder="Tell us something about yourself" required></textarea>
        </div>
        <div class="form-group">
            <label for="resume">YOUR RESUME</label>
            <input type="file" id="resume" accept="image/*" required onchange="handleFileInput(event)">
            <img id="resume-preview" alt="Resume Preview">
        </div>
        <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
</div>
</body>
</html>
